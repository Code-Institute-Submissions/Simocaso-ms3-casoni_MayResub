{% extends "layout/base.html" %}
{% block content %}
 
{% for detail in details %}
        {{detail.details_name}}
        {{detail.details_date}}
{% endfor %} 

    <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Create an Account</h1>
      
        <form name="signup_form" id="signup_form">
        
            <label for="name">Name</label>
            <input type="text" name="name" class="field" required>

            <label for="email">Email</label>
            <input type="email" name="email" class="field" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>

            <p class="error error--hidden" id="error1"></p>

            <input type="submit" value="Sign In" class="btn btn-primary" id="sign-btn">
        
        </form>
      
    </div>

    <div class="card">

      <h3 class="center">Already an account?<h3>
      <h1> Log In!</h1>

      <form name="login_form" id="login_form">

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <p class="error error--hidden" id="error2"></p>

        <input type="submit" value="Log In" class="btn btn-primary" id="log-btn">
      
      </form>
      
    </div>
  
  </div>


    <!-- database testing

    {% for detail in details %}

        {{detail.details_date}}
    {% endfor %} -->

{% endblock %}
