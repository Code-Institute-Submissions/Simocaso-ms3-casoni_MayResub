{% extends "layout/base.html" %}

{% block content %}
    
    <div class="card-wrapper">

        <div class="card">

            <h1>Dashboard</h1>
            <p class="center">Successfully Logged In!</p>
            
            <div class="center">
                <a href = "/user/signout" id="sign-btn">Sign Out</a>
            </div>

        </div>    

        <div class="card">

            <h2>Profile</h2>

            <p>
                <strong>Name:</strong> {{session['user']['name']}}<br>
                <strong>Email:</strong> {{session['user']['email']}}
            </p>

        </div>  

    </div>
   

{% endblock %}
